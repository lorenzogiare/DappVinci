{% extends 'patentApp/base.html' %}

{% block head %}
<div class="row justify-content-center">
    <div class="col-2">
        <a href='/DappVinci/'><button class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
                <h6></h6>
            </button>
        </a>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-flex mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="card" style="width: 70rem">
            <div class="card-header">
                <div class="row justify-content-center">
                    <div class="col-2 text-end">
                        {% if user_is_owner %}
                        <a href='edit/'><button class="btn btn-primary mt-3"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="20" height="28" fill="currentColor" class="bi bi-pencil-square"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg></button></a>
                        {% endif %}
                    </div>
                    <div class="col-md-auto text-center col-sm-4">
                        <cite title="Source Title">{{ patent.owner }}</cite>
                        <h1 class="card-title">{{ patent.content.title }}</h1>
                    </div>
                    <div class="col-2 text-center mt-auto mb-auto">
                        <a href='details'><button class="btn btn-outline-warning">
                                <p class="card-text">get data</p>
                            </button></a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row justify-content-end">
                    <div class="col-3">
                        <i><time class="date">datetime of old article project</time></i>
                    </div>
                </div>
                <div class="col mt-4">
                    <p class="card-text">{{ patent.content.description|linebreaksbr }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
